apply plugin: 'java-library'
apply plugin: 'java'

dependencies {
    implementation project(":core")
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // libgdx
    api "com.badlogicgames.gdx:gdx:$gdxVersion"

    api "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
    api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"

    api "org.mapsforge:mapsforge-core:$mapsforgeVersion"
    api "org.mapsforge:mapsforge-themes:$mapsforgeVersion"
    api "org.mapsforge:mapsforge-map:$mapsforgeVersion"
    api "org.mapsforge:mapsforge-map-reader:$mapsforgeVersion"
    api "org.mapsforge:mapsforge-map-awt:$mapsforgeVersion"
    api 'com.kitfox.svg:svg-salamander:1.0'
    api 'net.sf.kxml:kxml2:2.3.0'

    api "de.longri.slf4j-libgdx:slf4j-libgdx:$slf4jLibgdxVersion"
}


sourceCompatibility = "1.8"
targetCompatibility = "1.8"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
